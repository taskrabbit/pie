<!DOCTYPE html>
<html>
  <head>
    <title>Pie.js</title>
    <link rel="stylesheet" media="all" href="/docs/guide/css/all.css" />
    <link rel="stylesheet" media="all" href="/docs/guide/css/highlight.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  </head>
  <body>
    <script type="text/pie-template" id="layout">
      <div class="page-nav js-nav"></div>

      <div class="page-container">
        <div class="page js-page"></div>
      </div>

      <a href="#" class="nav-toggle js-nav-toggle">&nbsp;</a>
    </script>

    <script type="text/pie-template" id="nav">
      <div class="page-nav-inner">

        <a href="[%= h.path('root') %]" class="home">[%= h.t('nav.home') %]</a>

        <hr />

        <ul>

          <li data-page="[%= app.PAGES[0] %]">
            <a href="[%= h.path('root') %]">[%= h.t('nav.root') %]</a>
          </li>

          [% pie.array.get(app.PAGES, 1, -1).forEach(function(page){ %]
          <li data-page="[%= page %]">
            <a href="[%= h.path('page', {page: page}) %]">[%= h.t('nav.' + page) %]</a>
          </li>
          [% }) %]

        </ul>


        <hr />

        <ul class="secondary-nav">
          <li>
            <a href="../annotated/pie.html">[%= h.t('nav.annotated') %]</a>
          </li>

          <li>
            <a href="/specRunner.html">[%= h.t('nav.suite') %]</a>
          </li>
        </ul>
      </div>
    </script>

    <script type="text/pie-template" id="getting-started" data-src="/docs/guide/pages/getting-started.html"></script>
    <script type="text/pie-template" id="models" data-src="/docs/guide/pages/models.html"></script>
    <script type="text/pie-template" id="object-model" data-src="/docs/guide/pages/object-model.html"></script>
    <script type="text/pie-template" id="views" data-src="/docs/guide/pages/views.html"></script>
    <script type="text/pie-template" id="templates" data-src="/docs/guide/pages/templates.html"></script>
    <script type="text/pie-template" id="routing" data-src="/docs/guide/pages/routing.html"></script>
    <script type="text/pie-template" id="i18n" data-src="/docs/guide/pages/i18n.html"></script>
    <script type="text/pie-template" id="utils" data-src="/docs/guide/pages/utils.html"></script>

    <script type="text/javascript" src="/build/pie.js"></script>
    <script type="text/javascript" src="/docs/guide/js/app.js"></script>

  </body>
</html>
